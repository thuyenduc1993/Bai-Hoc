<script>
    function find(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(arr[i])===i&&arr.indexOf(arr[i],i+1) ===-1){
                return arr[i];
            }
        }
        return alert('khong co phan tu can tim');
    }
    let array = [1, 2, 3, 4, 1, 2, 5];
    console.log(find(array))
</script>
