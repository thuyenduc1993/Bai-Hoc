<script>
    for (let i=0; i<6; i++) {
      for (let j = 0; j <i ; j++) {
          document.write("*")
      }
        document.write('<br>')
  }
    document.write("<br>")

    for (let i=0; i<6; i++) {
        for (let j=5; j >i ; j--) {
            document.write("*")
        }
        document.write('<br>')
    }
</script>
