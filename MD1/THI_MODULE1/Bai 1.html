<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function findMax(point) {
    let max = point[0];
    let max1 = point[1];
      for (let i = 2; i <point.length ; i++) {
          if (point[i] > max){
              max1 = max;
              max = point[i];
      } else if(point[i] > max1) {
              max1 =point[i]
          }
    }
      return max1
  }
  let new_max1 = [1,3,9,6,7,10,5,4,8]
  alert(findMax(new_max1))
</script>
</body>
</html>
