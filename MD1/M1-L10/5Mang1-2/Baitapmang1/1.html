<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<p id="ouput"></p>
<script>
  let array = [1,22,12,45,76,34,55,75,89,23,2,4]
  let a = 0
    for (let i = 0; i <array.length; i++) {
    if (array[i]>=10){
        a++
         }
  }
  alert(` tổng có ${a} số lớn hơn 10`);
</script>
</body>
</html>
