<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mật độ dân số</title>
</head>
<body>
<script>
    let n = +prompt("số dân");
    let m = +prompt(" diện tích");
    A=(n/m);
    if (A>1000) {
        alert(" khu vực quá đônng đúc");
    } else {
        alert(" khu vục không quá đông đúc");
    }
</script>

</body>
</html>
