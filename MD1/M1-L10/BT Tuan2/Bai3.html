<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bói tuổi</title>
</head>
<body>
<h2>Xem bói</h2>
<input type="number" id="a">tuổi nam <br>
<input type="number" id="b"> tuổi nữ <br> <br>
<button onclick="boss();">kiểm tra</button>
<script>
  function boss() {
    let a= document.getElementById("a").value;
    let b= document.getElementById("b").value;
    let c=a-b;
    if (c%3===0) {
      document.getElementById("inra").innerHTML="tứ hành sung";
    } else if (c%4===0) {
      document.getElementById("inra").innerHTML="tam hợp";
    } else document.getElementById("inra").innerHTML = "bình thường";
  }
</script>
<p id="inra"></p><br>

</body>
</html>
