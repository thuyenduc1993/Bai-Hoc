<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT1</title>
</head>
<body>
<script>
    class MyDate{
        day;
        month;
        year;
        constructor(day,month,year) {
            this.day = day ;
            this.month = month;
            this.year = year ;
        }
        getDay () {
            return this.day;
        }
        getMonth () {
            return this.month;
        }
        getYear () {
            return this.year;
        }
        setDay (day) {
            this.day = day;
        }
        setMonth (month) {
            this.month = month;
        }
        setYear (year) {
            this.year =year;
        }
        setDate (day,month,year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString() {
            return `${this.day}/${this.month}/${this.year}`;
        }
    }
    let newDate = new MyDate (22,3,2023);
    console.log(newDate);
    newDate.setDate(25,6,1993);
    console.log(newDate.toString());

</script>
</body>
</html>
