<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B1</title>
</head>
<body>
<script>
  let input = [ 1,5,0,false , true, 7, "", undefined, NaN,null];
  for (let i = 0; i < input .length; i++) {
    if (input[i] === false || input[i] === null || input[i] === "" || input[i] === undefined) {
      input.splice(i, 1);
    }
  }
  document.write(input);
</script>
</body>
</html>
