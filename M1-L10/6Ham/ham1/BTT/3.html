<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra gia trị trong mảng</title>
</head>
<body>
<script>
  let value = prompt("Enter a number");
  let numbers = [-3, 5, 1, 3, 2, 10,15,7];
  for (let i = 0; i<numbers.length;i++){
    if (value==numbers[i]){
      alert(`giá trị ${numbers[i]} thứ tự ${i}`);
    // }else {
    //     alert("not in array");
    }
  }
</script>
</body>
</html>
