<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các số chia hết cho 2</title>
</head>
<body>
<p id="ouput"></p>
<script>
  let input = [ 1,6,9,55,34,54,88,11,54,989,22];
for (let i = 0; i < input.length; i++ ){
    if ( input[i] % 2===0){
        document.getElementById('ouput').innerHTML +=`số chia hết cho 2 ${input[i]} ở vị trí ${i} ` + "<br>"
    }
}

</script>
</body>
</html>
