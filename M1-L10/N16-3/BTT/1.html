<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT1</title>
</head>
<body>
<input type="text" id="input" >
<input type="button" value="Add" onclick="ad()">
<input type="button" value="Display" onclick="di()">
<div id="result"></div>
<script>
    let x=0;
    let array = Array();
    function ad() {
        array[x]=document.getElementById("input").value;
        alert(array[x]);
        x++;
        document.getElementById("input").value=""
    }
    function di(){
        let a ="<hr/>"
        for (let i = 0; i < array.length;i++) {
            a +=array[i]+ '<br>';
        }
        document.getElementById("result").innerHTML=a;
    }
</script>
</body>
</html>
