<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px s;"></canvas>
</body>
<script>
class Circle{
  x;
  y;
  radius;
  constructor(x,y,radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
  }
    createCircle() {
      let canvas =document.getElementById('myCanvas');
      let ctx = canvas.getContext('2d');
      ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
    }
}
let newCircle = new Circle(500,500,50);

newCircle.createCircle();
</script>
</html>
