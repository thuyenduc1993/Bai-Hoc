<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhập số a");
  let b = +prompt("nhập số b");
  if (a % b ===0) {
    let c = a/b
    alert(`${a} chia hết cho ${b} kết quả là ${c}`);
  } else {
    alert( `${a} không chia hết cho ${b}`)
  }
</script>
</body>
