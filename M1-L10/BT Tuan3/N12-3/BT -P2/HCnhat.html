<script>
  let a = +prompt(' chiều dài cạnh ');
  let b = +prompt('chiểu rộng cạnh');

    let c = a * b;
    alert(`${c} là diện tích hình chữ nhật`);

    alert('không tồn tại hình chữ nhật');
  }
</script>
