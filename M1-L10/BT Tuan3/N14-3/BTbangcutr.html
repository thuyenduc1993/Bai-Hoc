<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let tabl;
  tabl = "<table border='1' width='1000'  cellspacing='0' cellpadding='10'>";
  for (i=1; i<=10; i++) {
    tabl = tabl +'<br>';
    for ( j = 2; j <=9 ; j++) {
      tabl = tabl + "<td>" +`${j} x ${i} =` + i * j + "</td>"
    }
    tabl=tabl + '</tr>';
  }
  tabl=tabl +'</table>';
  document.write(tabl);
</script>
</body>
</html>
