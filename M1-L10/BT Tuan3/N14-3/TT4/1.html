<script>
  let tabl,i,j;
  tabl = "<table border='1' width='400' cellspacing='0' cellpadding='10'>";
  i=j=1;
  while (i<=10) {
    tabl+='<br>';
    while (j<=10){
      tabl+='<td>'+i*j+'</td>'
      j++;
    }
    tabl+= '</tr>';
    j=1;
    i++;
  }
  tabl = tabl + "</table>";
  document.write(tabl);
</script>
