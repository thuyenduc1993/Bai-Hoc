<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let cunnt=0
  let sum=0
  let input =prompt("số nhập")
  for ( let i=0; i<input;i++) {
      if (i%7===0){
          sum+=i
          cunnt++
      }
      if (cunnt===30){
          document.write(`tổng của ${input} số dầu tiên chia hết cho 7 là ${sum}`)
              break
      }
  }


</script>
</body>
</html>
