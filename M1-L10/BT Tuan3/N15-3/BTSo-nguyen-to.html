<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT</title>
</head>
<body>
<script>

    function SNT (number) {
        if(number < 2) {
            return false;
        }
        for (let i = 2; i< number -1; i++) {
            if (number % i=== 0){
                return false;
            }
        }
        return false
    }
    let input = parseInt(prompt(" nhap so can kt"));
    let sum =0;
    let a=2;
    while (sum<input){
        if (SNT(a)){
            document.write(a+'<br>')
            sum++
        }
        a++
    }
document.write(sum+'<br')
</script>
</body>
</html>
