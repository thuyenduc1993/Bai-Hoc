<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <6 ; i++) {
        document.write('<br>')
        for (let j = 0; j <i ; j++) {
            document.write("*")
        }
    }
    '<br>'
    for (let i = 1; i <6; i++) {
        document.write('<br>')
        for (let j = 6; j > i; j--) {
            document.write("*")
        }
    }




    for (let i = 1; i < 6 ; i++) {
        for (let j = 1; j <6-i ; j++) {
            document.write('&nbsp;&nbsp;')
        }
        for (let j = 1; j <= i ; j++) {
            document.write('*')
        }document.write('<br>')
    }




    for (let i = 5; i >= 1 ; i--) {
        for (let j = 1; j <= 5-i ; j++) {
            document.write('&nbsp;&nbsp;')
        }
        for (let j = 1; j <= i ; j++) {
            document.write('*')
        }document.write('<br>')
    }
</script>
</body>
</html>
