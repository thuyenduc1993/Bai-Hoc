<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
  let degree = +prompt('nhập nhiệt độ');
  if (degree<20) {
    alert("Nhiệt độ quá thấp xin vui lòng tăng nhiệt dộ");
  }else if ( degree>100) {
    alert("Nhiệt độ quá cao xin vui lòng giảm nhiệt độ");
  }else {
    alert( " Nhiệt dộ bình thường ")
  }
</script>
</body>
</html>
