<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  document.write(a + '<br>');
  document.write(b + '<br>');
  let fibonacci;
  let inpute = +prompt( 'nhập lượng fibonacci cần hiển thị');
    for (let i = 0;i < inpute-2; i++) {
        fibonacci = a + b
        a = b
        b =fibonacci
        document.write(fibonacci + '<br>')
  }
</script>
</body>
</html>
